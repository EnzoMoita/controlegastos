<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Atualizar Item</h1>
        <form id="updateItemForm">
            <input type="hidden" id="itemId" name="itemId" value="{{ item.id }}">
            <label for="name">Nome do Produto:</label>
            <input type="text" id="name" name="name" value="{{ item.name }}" required>

            <label for="quantity">Quantidade em Estoque:</label>
            <input type="number" id="quantity" name="quantity" value="{{ item.quantity }}" required>

            <button type="submit">Atualizar Item</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/update-item.js') }}"></script>
</body>
</html>
